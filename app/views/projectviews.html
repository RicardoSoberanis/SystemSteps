<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Showcase</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles/crearProyecto.css">

  <style>
    body {
      background-image: url('/app/views/img/milad-fakurian-PGdW_bHDbpI-unsplash.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
    }

    .card img {
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .like-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #d9534f;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    .like-icon.filled {
      color: #ff4d4d;
    }

    .modal-content {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .comment-section {
      margin-top: 20px;
    }

    .comment {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .comment .actions {
      font-size: 0.9rem;
      color: #6c757d;
      cursor: pointer;
    }

    .comment .actions:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .card-title {
        font-size: 1.1rem;
      }

      .card-text {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Project Showcase</h1>
    <div class="row" id="project-container">
      <div class="preview-section">
        <div id="preview"></div>
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <div id="project-banner" class="text-center mb-4">
      <img id="project-banner-img" src="" alt="Project Banner" class="img-fluid">
      <h1 id="project-title" class="mt-3"></h1>
    </div>

    <div class="row">
      <div class="col-md-8">
        <!-- Markdown Preview -->
        <div id="project-content" class="markdown-preview"></div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Detalles del Proyecto</h5>
            <p><strong>Autor:</strong> <span id="project-author"></span></p>
            <p><strong>Categoría:</strong> <span id="project-category"></span></p>
            <p><strong>Lenguajes:</strong> <span id="project-languages"></span></p>
            <p><strong>Clase:</strong> <span id="project-class"></span></p>
            <p><strong>Profesor:</strong> <span id="project-professor"></span></p>
          </div>
        </div>

        <div class="card mt-3">
          <div class="card-body">
            <div class="d-flex align-items-center">
              <button id="like-project-btn" class="btn btn-outline-primary me-2">
                <i class="fas fa-heart"></i>
                <span id="project-likes">0</span> Likes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Comments Section -->
    <div class="mt-4">
      <h3>Comentarios</h3>
      <div id="comments-container"></div>

      <div class="comment-form mt-3">
        <textarea id="new-comment-text" class="form-control" rows="3" placeholder="Escribe un comentario..."></textarea>
        <button id="submit-comment-btn" class="btn btn-primary mt-2">Publicar Comentario</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        // Obtener el token del usuario desde localStorage
        const token = localStorage.getItem('token');
        if (!token) {
          alert('No se encontró un token de usuario.');
          return;
        }
  
        // Obtener el ID del proyecto desde la URL
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('id');
        if (!projectId) {
          alert('No se encontró el ID del proyecto en la URL.');
          return;
        }
  
        // Configuración y solicitud para obtener información del usuario
        const userResponse = await fetch("http://localhost:3000/users/find", {
          method: "GET",
          headers: {
            "Authorization": `Bearer ${token}`,
          }
        });
  
        if (!userResponse.ok) {
          const errorData = await userResponse.json();
          console.error("Error:", errorData);
          alert(`Error: ${errorData.message || "No autorizado"}`);
          return;
        }
  
        const userData = await userResponse.json();
  
        // Solicitud para obtener información del proyecto
        const projectResponse = await fetch(`http://localhost:3000/projectsHandler/${projectId}`, {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
          }
        });
  
        if (!projectResponse.ok) {
          const errorData = await projectResponse.json();
          console.error("Error:", errorData);
          alert(`Error: ${errorData.error || "No se pudo obtener el proyecto"}`);
          return;
        }
  
        const projectData = await projectResponse.json();
  
        // Llenar los campos del proyecto
        document.getElementById('project-title').textContent = projectData.title || 'Sin título';
        document.getElementById('project-author').textContent = userData.name || 'Autor desconocido';
        document.getElementById('project-category').textContent = projectData.category || 'Sin categoría';
        document.getElementById('project-languages').textContent = projectData.languages?.join(', ') || 'No especificados';
        document.getElementById('project-class').textContent = projectData.projectClass || 'No especificada';
        document.getElementById('project-professor').textContent = projectData.professor || 'No especificado';
        document.getElementById('project-likes').textContent = projectData.likes || 0;
        document.getElementById('project-banner-img').src = projectData.banner || 'https://via.placeholder.com/150';
  
        // Llenar contenido del proyecto (Markdown renderizado)
        document.getElementById('project-content').textContent = projectData.content || 'Sin contenido disponible';
  
        console.log('Usuario:', userData);
        console.log('Proyecto:', projectData);
      } catch (error) {
        console.error('Error al cargar los datos:', error);
        alert('Hubo un problema al cargar los datos. Revisa la consola para más detalles.');
      }
    });
  </script>  
  
</body>

</html>
