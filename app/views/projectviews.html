<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Showcase</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles/crearProyecto.css">

  <style>
    body {
      background-image: url('/app/views/img/milad-fakurian-PGdW_bHDbpI-unsplash.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
    }

    .card img {
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .like-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #d9534f;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    .like-icon.filled {
      color: #ff4d4d;
    }

    .modal-content {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .comment-section {
      margin-top: 20px;
    }

    .comment {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .comment .actions {
      font-size: 0.9rem;
      color: #6c757d;
      cursor: pointer;
    }

    .comment .actions:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .card-title {
        font-size: 1.1rem;
      }

      .card-text {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Project Showcase</h1>
    <div class="row" id="project-container">
      <!-- Dynamic cards will be injected here -->
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="projectModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="projectTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img id="projectImage" class="img-fluid rounded mb-3" alt="Project Image">
          <p id="projectDescription"></p>
          <div class="d-flex align-items-center">
            <div id="projectLikes" class="me-3">
              <span id="likeCount">0</span> Likes
            </div>
            <div id="likeProject" class="like-icon">
              <i class="fas fa-heart"></i>
            </div>
          </div>

          <div class="comment-section">
            <h5>Comments</h5>
            <div id="commentsContainer" class="mt-3">
            </div>
            <textarea id="newComment" class="form-control mt-3" placeholder="Write a comment..."></textarea>
            <button class="btn btn-primary mt-2" id="postComment">Post Comment</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script>
    const projects = [
      {
        id: 1,
        title: "Project One",
        description: "This is an amazing project with lots of potential!",
        image: "https://via.placeholder.com/300",
        likes: 5,
        comments: []
      },
      {
        id: 2,
        title: "Project Two",
        description: "A detailed project for all tech enthusiasts.",
        image: "https://via.placeholder.com/300",
        likes: 10,
        comments: []
      }
    ];

    function loadProjects() {
      const container = $('#project-container');
      projects.forEach(project => {
        container.append(`
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="${project.image}" class="card-img-top" alt="${project.title}">
              <div class="card-body">
                <h5 class="card-title">${project.title}</h5>
                <p class="card-text">${project.description}</p>
                <div class="d-flex align-items-center">
                  <div class="like-icon" onclick="toggleLike(this, ${project.id})">
                    <i class="fas fa-heart"></i>
                  </div>
                  <span class="ms-2">${project.likes} Likes</span>
                </div>
                <button class="btn btn-primary mt-3" onclick="openProject(${project.id})">Preview</button>
              </div>
            </div>
          </div>
        `);
      });
    }

    function openProject(id) {
      const project = projects.find(p => p.id === id);
      $('#projectTitle').text(project.title);
      $('#projectImage').attr('src', project.image);
      $('#projectDescription').text(project.description);
      $('#likeCount').text(project.likes);
      $('#projectModal').modal('show');
    }

    function toggleLike(element, id) {
      const project = projects.find(p => p.id === id);
      const isLiked = $(element).hasClass('filled');
      project.likes += isLiked ? -1 : 1;
      $(element).toggleClass('filled');
      $(element).siblings('span').text(`${project.likes} Likes`);
    }

    $(document).ready(() => {
      loadProjects();
    });
  </script>
</body>
</html>
